<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>1-HelloVue</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-model: 双向数据绑定
      {{表达式}}: 显示数据
    -->
    <input type="text" v-model="msg">
    <span>{{ msg }}</span>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: '#app', // 指定vue的作用范围
      data() {
        return {
          msg: 'Hello Vue'
        }
      }
    })
  </script>
</body>
</html>
